<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="st1">
<!--<input type="text" id="st2">-->
<button onclick="nhapSo()"> Nhập</button>
<h1 id="res">Thuộc thế kỷ :</h1>
<script>
    function nhapSo(){
        let a = document.getElementById("st1").value;
        // let b = document.getElementById("st2").value;
        let S =parseInt(a/100 +1);
        document.getElementById("res").innerHTML ='Thuộc thế kỷ' +S ;

    }
</script>
</body>
</html>
