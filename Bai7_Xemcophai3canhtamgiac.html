<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<input type="text" id="st1">
<input type="text" id="st2">
<input type="text" id="st3">
<button onclick="nhapSo()"> Nhập</button>
<h1 id="res">Nhập cạnh a ,b ,c:</h1>
<script>
    function nhapSo(){
        let a = document.getElementById("st1").value;
        let b = document.getElementById("st2").value;
        let c = document.getElementById("st3").value;
       if (a>0 && b>0 && c>0){
           if (((a + b) > c) || ((b + c) > a) || ((a + c) > b)){
               if (a == b && b==c){
                   document.getElementById("res").innerHTML ='Đây Là tam giác đều';
               }
               else { if((a=b) && (a=c) || (b=c) && (b=c)||(c=a)&&(c=b) ){
                   document.getElementById("res").innerHTML ='Đây Là tam giác cân';
               } else{if((a * a == b*b + c*c)||(b*b == a * a + c * c)|| (c * c == a*a + b*b) ){
                   document.getElementById("res").innerHTML ='Đây Là tam giác Vuông';
               } else {
                   document.getElementById("res").innerHTML ='Đây Là một tam giác ' ;
               }

               }


               }
           }
       }


    }
</script>
