<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="st1">
<input type="text" id="st2">
<button onclick="nhapSo()"> Nhập</button>
<h1 id="res">Tổng từ a đến b:</h1>
<script>
    function nhapSo(){
        let a = document.getElementById("st1").value;
        let b = document.getElementById("st2").value;
        let c = b-a+1;
        let S = (a + b)*c/2 ;
        document.getElementById("res").innerHTML ='Tổng từ a đến b'+S ;

    }
</script>
</body>
</html>
